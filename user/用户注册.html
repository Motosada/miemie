<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>注册</title>

    <link rel="stylesheet" href="css/logon.css" />
  </head>
  <style>
    body {
      background: url("img/a.jpg");
      background-position: center;
      background-size: 100%;
    }
  </style>
  <body>
    <div class="主体区">
      <div class="注册框">
        <form action="">
          <h2>注册</h2>
          <div>
            <span>昵称</span>
            <input type="text" class="text" placeholder="请输入昵称" />
          </div>
          <div>
            <span class="sex">性别</span>
            <input type="radio" name="sex" />男
            <input type="radio" name="sex" />女
          </div>
          <div>
            <span>Email</span>
            <input type="text" class="text" placeholder="请输入Email" />
          </div>
          <div>
            <span>账号</span>
            <input type="text" class="text" placeholder="请输入年龄" />
          </div>
          <div>
            <span>密码</span>
            <input type="password" class="text" placeholder="请输入密码" />
          </div>
          <div>
            <span>再次确认密码</span>
            <input type="password" class="text" placeholder="请再次确认密码" />
          </div>
          <div>
            <input type="button" class="提交" value="注册" />
          </div>
          <div>
            <a href="用户登入.html"
              ><input type="button" class="提交" value="返回登录"
            /></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
